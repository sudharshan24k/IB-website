<!-- header.html: Reusable Header for Edura Global Solutions -->
<!-- Tailwind CSS CDN should be included in the main HTML file -->

<style>
  /* Header Styling */
  header {
    background: linear-gradient(to right, #e0f7fa, #b3e5fc, #ffffff);
    padding: 2rem 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 50;
    animation: shimmer 5s infinite;
  }

  @keyframes shimmer {
    0% { background-position: -100%; }
    100% { background-position: 100%; }
  }

  h1 {
    font-size: 2.5rem;
    font-weight: 800;
    color: #1e3a8a;
    text-align: center;
  }

  nav a {
    font-size: 1.125rem;
    margin: 0 1rem;
    color: #1e3a8a;
    text-decoration: none;
    position: relative;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: #2563eb;
  }

  nav a::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 100%;
    height: 2px;
    background: #2563eb;
    transform: scaleX(0);
    transition: transform 0.3s ease;
  }

  nav a:hover::after {
    transform: scaleX(1);
  }

  .cta-button {
    background: linear-gradient(to right, #38bdf8, #3b82f6);
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 0.5rem;
    font-weight: 600;
    box-shadow: 0 4px 6px rgba(56, 189, 248, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .cta-button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 8px rgba(56, 189, 248, 0.4);
  }

  .logo {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .logo:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  /* Mobile Menu */
  #mobile-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 0.5rem;
    overflow: hidden;
    transition: max-height 0.3s ease;
  }

  #mobile-menu.open {
    display: block;
    max-height: 300px;
  }

  #mobile-menu a {
    display: block;
    padding: 0.75rem 1rem;
    color: #1e3a8a;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  #mobile-menu a:hover {
    background: #e0f2fe;
  }
</style>

<header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md shadow-md">
  <div class="container mx-auto px-4 py-6 flex flex-col items-center">
    
    <!-- Top Row: Logo on Left, Company Name in Center, Mobile Button on Right -->
    <div class="w-full flex items-center justify-center relative mb-4">
      <!-- Logo (left) -->
      <a href="index.html" class="absolute left-0 flex items-center">
        <div class="w-14 h-14 bg-gradient-to-br from-sky-500 to-blue-600 rounded-lg flex items-center justify-center mr-2 shadow-md logo">
          <span class="text-2xl font-bold text-white">EG</span>
        </div>
      </a>

      <!-- Company Name (center) -->
      <h1 class="text-3xl md:text-4xl font-extrabold text-sky-800 tracking-wide text-center">
        Edura Global Solutions
      </h1>

      <!-- Mobile Menu Button -->
      <button id="mobile-menu-btn" class="absolute right-0 md:hidden p-2 rounded-lg bg-white shadow text-sky-800 hover:text-sky-600">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex flex-wrap justify-center gap-6 text-lg font-medium">
      <a href="index.html" class="text-sky-600 hover:text-sky-800 relative group">
        Home
        <span class="absolute left-0 -bottom-1 w-full h-0.5 bg-sky-600 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></span>
      </a>
      <a href="about.html" class="text-sky-600 hover:text-sky-800 relative group">About</a>
      <a href="products.html" class="text-sky-600 hover:text-sky-800 relative group">Products</a>
      <a href="services.html" class="text-sky-600 hover:text-sky-800 relative group">Services</a>
      <a href="process.html" class="text-sky-600 hover:text-sky-800 relative group">Process</a>
      <a href="resources.html" class="text-sky-600 hover:text-sky-800 relative group">Resource</a>
      <a href="careers.html" class="text-sky-600 hover:text-sky-800 relative group">Careers</a>
      <a href="contact.html" class="px-5 py-2 bg-gradient-to-r from-sky-500 to-blue-600 text-white font-semibold rounded-lg shadow hover:shadow-lg transform hover:-translate-y-0.5 transition-all cta-button">
        Contact
      </a>
    </nav>

    <!-- Mobile Navigation (hidden by default) -->
    <nav id="mobile-menu" class="hidden flex-col items-center mt-4 space-y-3 text-lg font-medium md:hidden">
      <a href="index.html" class="text-sky-600 hover:text-sky-800">Home</a>
      <a href="about.html" class="text-sky-600 hover:text-sky-800">About</a>
      <a href="products.html" class="text-sky-600 hover:text-sky-800">Products</a>
      <a href="services.html" class="text-sky-600 hover:text-sky-800">Services</a>
      <a href="process.html" class="text-sky-600 hover:text-sky-800">Process</a>
      <a href="resources.html" class="text-sky-600 hover:text-sky-800">Resource</a>
      <a href="careers.html" class="text-sky-600 hover:text-sky-800">Careers</a>
      <a href="contact.html" class="px-5 py-2 bg-gradient-to-r from-sky-500 to-blue-600 text-white font-semibold rounded-lg shadow cta-button">
        Contact
      </a>
    </nav>
  </div>
</header>

<!-- Small JS for toggling mobile menu -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuBtn.addEventListener('click', function() {
      mobileMenu.classList.toggle('open');
    });
  });
</script>
