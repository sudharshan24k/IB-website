<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // Secure route: redirect to login if not logged in
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'index.html';
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to your Dashboard!</h2>
    <p>You are now logged in.</p>
    <button onclick="logout()" style="margin-top:2rem;padding:0.7rem 2rem;background:#1976d2;color:#fff;border:none;border-radius:0.5rem;font-weight:600;cursor:pointer;">Logout</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
