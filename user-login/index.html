<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0a192f">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login | Edura Global Solutions</title>
  <meta name="description" content="Login to your Edura Global Solutions account to access personalized educational resources and services.">
  <meta property="og:title" content="User Login | Edura Global Solutions">
  <meta property="og:description" content="Login to your Edura Global Solutions account to access personalized educational resources and services.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://images.unsplash.com/photo-1522202176988-66273c2fd55f">
  <meta property="og:url" content="https://yourdomain.com/user-login">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="User Login | Edura Global Solutions">
  <meta name="twitter:description" content="Login to your Edura Global Solutions account to access personalized educational resources and services.">
  <meta name="twitter:image" content="https://images.unsplash.com/photo-1522202176988-66273c2fd55f">
  <link rel="canonical" href="https://yourdomain.com/user-login">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/service-worker.js');
    });
  }
</script>
  <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-sky-400 via-blue-500 to-blue-200 animate-gradient-x">
    <div class="bg-white/90 p-8 rounded-2xl shadow-2xl w-full max-w-sm flex flex-col items-center animate-fade-in-up">
      <h2 class="mb-6 text-2xl font-extrabold text-blue-700 tracking-wide animate-fade-in">User Login</h2>
      <form id="loginForm" autocomplete="off" onsubmit="return false;" class="w-full flex flex-col gap-2 animate-fade-in">
        <label for="username" class="text-blue-700 font-semibold">Username</label>
        <input type="text" id="username" name="username" required class="w-full px-4 py-2 mb-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all bg-blue-50 text-blue-900 font-medium shadow-sm" />
        <label for="password" class="text-blue-700 font-semibold">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 mb-4 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all bg-blue-50 text-blue-900 font-medium shadow-sm" />
        <button type="submit" class="w-full py-2 bg-gradient-to-r from-sky-500 to-blue-600 text-white font-bold rounded-lg shadow-md hover:from-blue-600 hover:to-sky-500 transition-all text-lg tracking-wide">Login</button>
      </form>
      <div id="loginMessage" class="mt-4 text-red-600 min-h-[1.2em] text-center font-semibold animate-fade-in"></div>
    </div>
  </div>
  <style>
    @keyframes gradient-x {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .animate-gradient-x {
      background-size: 200% 200%;
      animation: gradient-x 8s ease-in-out infinite;
    }
    @keyframes fade-in-up {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fade-in-up 1s cubic-bezier(.23,1.01,.32,1) 0.2s both;
    }
    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 1.2s cubic-bezier(.23,1.01,.32,1);
    }
  </style>
  <script src="script.js"></script>
</body>
</html>
