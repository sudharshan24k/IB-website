<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages 404 redirect trick for extensionless URLs
    (function() {
      var path = window.location.pathname;
      // Remove leading slash
      if (path.startsWith('/')) path = path.slice(1);
      // Remove trailing slash
      if (path.endsWith('/')) path = path.slice(0, -1);
      // If root, go to index.html
      if (path === '' || path === 'index') {
        window.location.replace('/index.html');
        return;
      }
      // If .html is present, redirect to clean version
      if (path.endsWith('.html')) {
        var clean = path.replace(/\.html$/, '');
        window.location.replace('/' + clean);
        return;
      }
      // Otherwise, try to load the .html file
      window.location.replace('/' + path + '.html');
    })();
  </script>
  <style>
    body { font-family: 'Poppins', sans-serif; text-align: center; padding: 4rem; color: #0369a1; }
  </style>
</head>
<body>
  <h1>Redirectingâ€¦</h1>
  <p>If you are not redirected automatically, <a id="redir-link" href="#">click here</a>.</p>
  <script>
    // Show fallback link
    var path = window.location.pathname;
    if (path.startsWith('/')) path = path.slice(1);
    if (path.endsWith('/')) path = path.slice(0, -1);
    if (path === '' || path === 'index') {
      document.getElementById('redir-link').href = '/index.html';
    } else if (path.endsWith('.html')) {
      document.getElementById('redir-link').href = '/' + path.replace(/\.html$/, '');
    } else {
      document.getElementById('redir-link').href = '/' + path + '.html';
    }
  </script>
</body>
</html>
