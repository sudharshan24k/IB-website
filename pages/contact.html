<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact | Edura Global Solutions</title>
    <meta name="description" content="Get in touch with Edura Global Solutions for staffing, authorization, or school improvement support.">
    <meta name="theme-color" content="#0b3b5a">
    <link rel="icon" href="/assets/img/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    <div id="site-header"></div>

    <main id="main">
      <section class="section hero reveal">
        <div class="container">
          <h1>Contact</h1>
          <p class="lead">Tell us about your needs. We respond within 1 business day.</p>
        </div>
      </section>

      <section class="section reveal">
        <div class="container grid-2">
          <div class="card">
            <h2>Reach us</h2>
            <ul class="contact-list">
              <li><a href="mailto:hello@example.com">hello@example.com</a></li>
              <li><a href="tel:+919000000000">+91‑90000‑00000</a></li>
            </ul>
            <p class="small">No spam. A short call to understand your context.</p>
          </div>
          <div class="card">
            <h2>Send a message</h2>
            <form action="https://formsubmit.co/your@email.com" method="POST">
              <input type="hidden" name="_captcha" value="false">
              <div style="display:grid;gap:10px">
                <label>
                  <span>Name</span>
                  <input name="name" type="text" required style="width:100%;padding:10px;border:1px solid var(--line);border-radius:10px">
                </label>
                <label>
                  <span>Email</span>
                  <input name="email" type="email" required style="width:100%;padding:10px;border:1px solid var(--line);border-radius:10px">
                </label>
                <label>
                  <span>Service</span>
                  <select name="service" required style="width:100%;padding:10px;border:1px solid var(--line);border-radius:10px">
                    <option value="Hiring">Staff Hiring</option>
                    <option value="Authorization">School Authorization</option>
                    <option value="Improvement">School Improvement</option>
                  </select>
                </label>
                <label>
                  <span>Message</span>
                  <textarea name="message" rows="5" required style="width:100%;padding:10px;border:1px solid var(--line);border-radius:10px"></textarea>
                </label>
                <button class="btn btn-primary" type="submit">Send</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <div id="site-footer"></div>
    <script defer src="/assets/js/script.js"></script>
  </body>
  </html>
