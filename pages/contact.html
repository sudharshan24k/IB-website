<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact | Edura Global Solutions</title>
    <meta name="description" content="Get in touch with Edura Global Solutions for staffing, authorization, or school improvement support.">
    <meta name="theme-color" content="#0b3b5a">
  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/header.css">
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    <div id="site-header"></div>

    <main id="main">
      <section class="section hero reveal">
        <div class="container">
          <h1>Contact</h1>
          <p class="lead">Tell us about your needs. We respond within 1 business day.</p>
        </div>
      </section>

      <section class="section contact-section reveal">
        <div class="container contact-grid">
          <div class="card">
            <h2>Reach us</h2>
            <ul class="contact-list">
              <li><a href="mailto:hello@example.com">hello@example.com</a></li>
              <li><a href="tel:+919000000000">+91‑90000‑00000</a></li>
              <li>
                <a href="https://www.linkedin.com/in/YOUR-LINKEDIN-USERNAME" target="_blank" rel="noopener" style="display:flex;align-items:center;gap:6px;">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" style="vertical-align:middle;"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-10h3v10zm-1.5-11.268c-.966 0-1.75-.785-1.75-1.75s.784-1.75 1.75-1.75 1.75.785 1.75 1.75-.784 1.75-1.75 1.75zm15.5 11.268h-3v-5.604c0-1.337-.025-3.063-1.868-3.063-1.868 0-2.154 1.459-2.154 2.968v5.699h-3v-10h2.881v1.367h.041c.401-.761 1.379-1.563 2.838-1.563 3.036 0 3.6 2.001 3.6 4.601v5.595z"/></svg>
                  <span>LinkedIn</span>
                </a>
              </li>
            </ul>
            <p class="small">No spam. A short call to understand your context.</p>
          </div>
          <div class="card">
            <h2>Send a message</h2>
            <form id="contactForm" autocomplete="on">
              <div style="display:grid;gap:14px">
                <label>
                  <span>Name</span>
                  <input name="name" type="text" required>
                </label>
                <label>
                  <span>Email</span>
                  <input name="email" type="email" required>
                </label>
                <label>
                  <span>Phone</span>
                  <input name="phone" type="tel" pattern="[0-9+\-() ]{7,}" required placeholder="e.g. +91-90000-00000">
                </label>
                <label>
                  <span>Service</span>
                  <select name="service" required>
                    <option value="Hiring">Staff Hiring</option>
                    <option value="Authorization">School Authorization</option>
                    <option value="Improvement">School Improvement</option>
                  </select>
                </label>
                <label>
                  <span>Message</span>
                  <textarea name="message" rows="5" required></textarea>
                </label>
                <button type="submit">Send</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <div id="site-footer"></div>
  <script defer src="../assets/js/script.js"></script>
  </body>
  </html>
